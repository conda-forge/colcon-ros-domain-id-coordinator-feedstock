{% set name = "colcon-ros-domain-id-coordinator" %}
{% set version = "0.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/colcon-ros-domain-id-coordinator-{{ version }}.tar.gz
  sha256: cb5ec4ff564f15863b20dba0e58d686e5675e0ea75f5a4e0261683cba29018ed

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - colcon-core >=0.12.0

test:
  imports:
    - colcon_ros_domain_id_coordinator
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://colcon.readthedocs.io
  summary: Extension for colcon to coordinate different DDS domain IDs for concurrently running tasks.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - j-rivero
